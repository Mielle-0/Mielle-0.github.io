<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="one">
        <span>Vowel Counter:</span>
        <input type="text" name="" id="one-inp" placeholder="Press Enter to Submit" onchange="vowelCount()">
        <span id="one-res">Number Of Vowels:</span>
    </div>

    <div id="two">
        <span>Square Root of: </span>
        <input type="text" name="" id="two-inp" onchange="two()" placeholder="Press Enter to Submit">
        <span> is </span>
        <strong id="two-res">____________</strong>
    </div>

    <div id="thr">
        <button onclick="thr()">Generate Random Number</button>
        <strong id="thr-res">from 1 - 1000</strong>
    </div>

    <div id="four">
        <span>Reverse Number: </span>
        <input type="text" name="" id="four-inp" placeholder="Press Enter to Submit" onchange="four()">
        <strong id="four-res"> ____________</strong>
    </div>

    <div id="five">
        <span>Enter a word: </span>
        <input type="text" name="" id="five-inp" onchange="five()" placeholder="Press Enter to Submit">
        <strong id="five-res">____________</strong>
    </div>

    <script>

        var vcInput;
        const VOWELS = ['a', 'e', 'i', 'o', 'u'];


        var twoInp;

        var thrInp;

        var fourInp = "";

        var fiveInp;

        function vowelCount(){

            vcInput = document.getElementById("one-inp").value;
            let numOfVowels = 0;

            for(var i = 0; i < vcInput.length; i++){

                if (VOWELS.includes(vcInput.charAt(i).toLowerCase())) numOfVowels++;
            }

            document.getElementById("one-res").style.display = 'block';
            document.getElementById("one-res").textContent = "Number of Vowels: " + numOfVowels;
        }

        function two(){

            twoInp = document.getElementById("two-inp").value;

            if (isFinite(twoInp)){

                document.getElementById("two-res").textContent = Math.sqrt(twoInp);
            }else {

                document.getElementById("two-res").textContent = " undefined.";
            }
        }

        function thr(){

            document.getElementById("thr-res").textContent = Math.floor(Math.random() * (1000 - 1) + 1);

            thrInp = document.getElementById("thr-res").textContent;
        }

        function four(){

            fourInp = "";
            var fourTemp = document.getElementById("four-inp").value;

            if (isFinite(fourTemp)){
                
                for (var i = fourTemp.length - 1; i >= 0; i--) {
                    fourInp += fourTemp[i];
                }

                document.getElementById("four-res").textContent = fourInp;
            }else {

                document.getElementById("four-res").textContent = "NaN";
            }
        }

        function five(){

            var str1 = document.getElementById("five-inp").value;

            if (!str1) return;
            
            var arr = [];
            var combine = [];
            var temp= "";

            for (var x = 0, y=1; x < str1.length; x++,y++) {
   
                arr[x]=str1.substring(x, y);
            }

            var slent = Math.pow(2, arr.length);

            for (var i = 0; i < slent ; i++) {
    
                temp= "";
                for (var j=0;j<arr.length;j++) {
        
                    if ((i & Math.pow(2,j))) { 
            
                        temp += arr[j];
                    }
                }

                if (temp !== "") {
        
                    combine.push(temp);
                }
            }
        
            document.getElementById("five-res").textContent = combine.join(", ");
        }
    </script>
</body>
</html>
