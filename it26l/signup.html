<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up - Healthy Oasis</title>
</head>
<body>
    
    <div class="container">

        <section>
            <div class="leaves">
                <div class="set">
                    <div><img src="img/signup_img/Golden_Apple_JE2_BE2.webp" alt=""></div>
                    <div><img src="img/signup_img/Golden_Carrot_JE4_BE2.webp" alt=""></div>

                </div>
            </div>

                <div class="group">
                    <!-- <a href="">Forget Password</a> -->
